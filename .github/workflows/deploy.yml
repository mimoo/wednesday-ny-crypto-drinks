name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate ICS calendar file
      run: npm run generate

    - name: Verify generated files
      run: |
        echo "📁 Generated files:"
        ls -la events.ics
        echo ""
        echo "📊 ICS file stats:"
        echo "Size: $(wc -c < events.ics) bytes"
        echo "Events: $(grep -c "BEGIN:VEVENT" events.ics)"
        echo ""
        echo "✅ Build completed successfully"

    - name: Setup Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/configure-pages@v4

    - name: Upload artifact
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Display deployment info
      run: |
        echo "🚀 Deployment completed!"
        echo "📅 Calendar URL: ${{ steps.deployment.outputs.page_url }}events.ics"
        echo "🌐 Website: ${{ steps.deployment.outputs.page_url }}"